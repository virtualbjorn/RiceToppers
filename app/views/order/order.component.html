<ActionBar title="Food Menu" icon="" class="action-bar">
    <ActionItem (tap)="openCartModal()" ios.position="right" android.position="actionBar">
        <Button text="&#xf07a;" class="fa actionbar-action-items"></Button>
    </ActionItem>
</ActionBar>
<StackLayout>
    <Label text="PICK YOUR TOPPINGS" textWrap="true" class="h3 food-menu-header"></Label>
    <ScrollView>
        <StackLayout class="food-list-container">
            <GridLayout columns="*,auto" *ngFor="let product of productList" class="food-item-container">
                <Label col="0" text="{{product.productName}}" textWrap="true" class="food-item"></Label>
                <Button col="1" text="&#xf067;" (tap)="openFoodModal(product.productName)" class="fa food-item-add-button"></Button>
            </GridLayout>
        </StackLayout>
