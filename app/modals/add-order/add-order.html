<GridLayout rows="auto,auto,auto,auto,auto" columns="*,100">
    <Label [text]="selectedProductData.productName" row="0" colSpan="2" textWrap="true" class="h3 modal-label-center font-weight-bold"></Label>
    <Image src="~/assets/img/product/{{selectedProductData.productName}}.jpg" row="1" colSpan="2"></Image>
    <Label text="Php {{selectedProductData.productPrice}}.00" row="2" col="0" textWrap="true" class="h4 modal-label-center pricing-label"></Label>
    <Label text="Php {{selectedProductData.totalPrice}}.00" row="3" col="0" textWrap="true" class="h3 modal-label-center pricing-label font-weight-bold bg-primary total-price-label"></Label>
    <FlexboxLayout alignItems="center" justifyContent="center" row="4" col="0" class="pricing-label">
        <Button text="&#xf068;" (tap)="updatePiecesToOrder('-')" isEnabled="{{selectedProductData.piecesToOrder > 0}}" class="fa update-btn"></Button>
        <TextField hint="0" [(ngModel)]="selectedProductData.piecesToOrder" keyboardType="number" (ngModelChange)="updatePrice()" editable="false" class="pieces-to-order-holder"></TextField>
        <Button text="&#xf067;" (tap)="updatePiecesToOrder('+')" class="fa update-btn"></Button>
    </FlexboxLayout>
    <Button text="&#xf217;" (tap)="addOrder()" row="2" rowSpan="3" col="1" class="fa btn btn-primary modal-button-add"></Button>
</GridLayout>
